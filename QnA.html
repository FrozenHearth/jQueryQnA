<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="QnA.css" />
    <title>QnA</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="col">
          <div class="col-4">
            <label for="name">What's your name</label>

            <input
              id="name"
              required
              autocomplete="off"
              type="text"
              minlength="3"
              maxlength="15"
              class="form-control"
              placeholder="Enter your name"
              name="name"
            />
            <span class="error"></span>
          </div>

          <div class="col-4">
            <label for="favoriteColor">What's your favorite color?</label>
            <input
              class="form-control"
              placeholder="Select a color"
              list="colors"
              autocomplete="off"
              name="favoriteColor"
            />

            <datalist id="colors">
              <option value="Violet"></option>
              <option value="Indigo"></option>
              <option value="Blue"></option>
              <option value="Green"></option>
              <option value="Yellow"></option>
              <option value="Orange"></option>
              <option value="Red"></option>
              <option value="Pink"></option>
              <option value="Gray"></option>
              <option value="Black"></option>
              <option value="Purple"></option>
              <option value="Aqua"></option>
              <option value="Amber"></option>
              <option value="Maroon"></option>
              <option value="Brown"></option>
            </datalist>
          </div>
          <div class="col-4">
            <label for="pet">Do you have a pet?</label>
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
            <input
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
            />
            <label class="form-check-label" for="exampleRadios1">
              No
            </label>
            <input
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option2"
            />
            <label for="petName">What is your pets name?</label>
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              placeholder="Enter your pet's name"
              name="petName"
            />
          </div>
          <div class="col-4">
            <label for="">What sports do you follow?</label>
            <div id="sports-list-checkbox">
              <!-- <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div> -->
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="QnA.js"></script>
  </body>
</html>
